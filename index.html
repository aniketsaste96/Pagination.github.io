<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Pagination Task</title>

</head>

<body>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <h1 id="title">Pagination</h1>
  <p id="description">This is Pagination Task</p>
  <div class="table-responsive">
    <table id="table" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th><input type="button" value="first"> </th>
          <th><input type="button" value="previous"></th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>7</th>
          <th>8</th>
          <th>9</th>
          <th>10</th>
          <th>11</th>
          <th>12</th>
          <th><input type="button" value="next"></th>
          <th><input type="button" value="last"></th>
        </tr>

      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="d-flex justify-content-center" id="buttons"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
